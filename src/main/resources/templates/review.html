<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/guestbook}">Review Entry</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML Review form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully submitteded a review.</div>
            </div>

            <h1>Review Entry Form</h1>

            <form th:action="@{/review}" method="post" th:object="${guestbook_review}">
                <div class="form-group">
                    <label class="control-label" for="userId"> </label>
                    <input id="userId" class="form-control" type="text" th:field="userId"
                        th:value="${param.userId}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="reviewText"> Enter a review </label>
                        <input id="reviewText" class="form-control" th:field="*{reviewText}"
                               required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="review-submit" id="review-submit"
                                   class="form-control btn btn-primary" value="Submit Review" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
